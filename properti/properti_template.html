<!DOCTYPE html>
<html>
<head>
	<title> Belajar Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
</head>
<body>


	<div id="app"></div>
	
	<script type="text/javascript">
	Vue.config.silent = true
	var vm = new Vue({
		el: '#app',
		data: {
			message: "Hello World!",
		
		},
		template:"<h1>{{ message }}</h1>"
		
		
	})
	</script>
	</body>
	</html>

<!DOCTYPE html>
<html>
<head>
	<title> Belajar Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
</head>
<body>


	<div id="app">
	<h1>{{ counter }}</h1>
	<button onclick="vm.increment()"> +</button>
	</div>
	
	<script type="text/javascript">
	Vue.config.silent = true
	var vm = new Vue({
		el: '#app',
		data: {
			counter: 0
		
		},
		methods:{
			increment(){
				this.counter++
				}
			}
		
		
	})
	</script>
	</body>
	</html>

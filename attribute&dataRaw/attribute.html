<!DOCTYPE html>
<html>
<head>
	<title> Belajar Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
</head>
<body>
<style type="text/css">
.title{
	color:green;
}
</style>

	<div id="app">
		<h1> PAGI!! </h1>
		<h1 v-bind:class="class_h1">{{ message }}</h1>
		
	</div>
	<script type="text/javascript">
	Vue.config.silent = true
	var vm = new Vue({
		el: '#app',
		data: {
			message: "Hello World!",
			class_h1: 'title'
		},
		
		
	})
	</script>
	</body>
	</html>

<!DOCTYPE html>
<html>
<head>
	<title> Belajar Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
</head>
<body>


	<div id="app">
		<button v-on:click="info('selamat datang')">
		informasi
		</button>
		
	</div>
	
	<script type="text/javascript">
	Vue.config.silent = true
	var vm = new Vue({
		el: '#app',
		data: {
			counter: 0
		
		},
		methods: {
			info (text){
				alert(text)
				}
				}
		
		
	})
	</script>
	</body>
	</html>

<!DOCTYPE html>
<html>
<head>
	<title> Belajar Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
</head>
<body>


	<div id="app">
		<div v-if="nilai === 'A'">
			sempurna
		</div>
		<div v-else-if="nilai === 'B'">
		Bagus
		</div>
		<div v-else-if="nili === 'C'">
		Cukup
		</div>
		<div v-else>
		Kurang
		</div>
		
	</div>
	
	<script type="text/javascript">
	Vue.config.silent = true
	var vm = new Vue({
		el: '#app',
		data: {
			nilai: "A",
		
		},
		
	})
	</script>
	</body>
	</html>

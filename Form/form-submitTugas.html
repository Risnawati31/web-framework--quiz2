<!DOCTYPE html>
<html>
<head>
	<title> Belajar Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style type="text/css">
        body {
            padding-top: 40px;
			
        }
		
    </style>
</head>
<body>


	<div id="app">
		<form @submit="submitForm($event)" action="http://example.com/add-product" method="post">
		<div class="col-md-12">
                <panel v-for="list in lists" :listdata="list"></panel>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" v-model="nama" class="form-control">
                </div>
				<div class="form-group">
                    <label>Email</label>
                    <input type="text" v-model="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Alamat</label><br>
                    <textarea v-model="alamat" class="form-control"></textarea>
                </div>
				<label> Jenis Kelamin</label><br>
			<input type="radio" id="one" value="Laki-laki" v-model="picked">
<label for="laki-laki">Laki-laki</label>
<br>
<input type="radio" id="two" value="perempuan" v-model="picked">
<label for="perempuan">Perempuan</label>
<br>
<span>Jenis Kelamin: {{ picked }}</span><br>
<br><label> Program Studi </label><br>
<select v-model="selected">
  <option disabled value="">Please select one</option>
  <option>Manajemen Bisnis</option>
  <option>Sistem Informasi</option>
  <option>Ilmu Komputer</option>
</select><br>
<span>Prodi yang dipilih : {{ selected }}</span><br><br>
	<label> Hobby: </label><br>
  <input type="checkbox" id="jack" value="menulis" v-model="choose">
  <label for="menulis">Menulis</label>
  <input type="checkbox" id="john" value="olahraga" v-model="choose">
  <label for="olahraga">Olahraga</label>
  <input type="checkbox" id="mike" value="membaca" v-model="choose">
  <label for="membaca">Membaca</label>
  <br>
  <span>Hobby yang dipilih : {{ choose }}</span><br>
	<br><label> Skills </label><br>
	<select v-model="pilih" multiple>
  <option>Web Prgrammer</option>
  <option>Database Desin</option>
  <option>Java</option>
  <option>Lain-lain</option>
</select>
<br>
<span>Skills Yang dipilih: {{ pilih }}</span><br>
<br><label> Beasiswa </label><br>
<input type="checkbox" id="checkbox" v-model="checked">
<label for="checkbox">{{ checked }}</label><br>

		<br><label></label>
		<input type="submit" value="Submit">
		</form>
	</div>
	
	<script type="text/javascript">
	Vue.config.silent = true
	var vm = new Vue({
		el: '#app',
		data: {
			picked: '',
			selected:'',
			checked:'',
			choose:[],
			pilih:[]
			},
			methods:{
				submitForm(event){
					console.log(event)
					alert('Terimakasih')
					event.preventDefault()
					
				}	
					
			}
		
		})
		
		
	
	</script>
	</body>
	</html>
